<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 언어 안전성 진단</title>
    <!-- 폰트: Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        :root {
            /* PANTONE 3135C 근사값 */
            --primary-color: #008C99; 
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-color: #333;
            --line-color: #ddd;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #008C99 100%);
            min-height: 100vh;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        /* 배경 장식 */
        .bg-shape {
            position: fixed;
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
        }
        .shape-1 { top: -50px; left: -50px; width: 300px; height: 300px; background: #84ffff; opacity: 0.5; }
        .shape-2 { bottom: -50px; right: -50px; width: 250px; height: 250px; background: #006064; opacity: 0.3; }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 글래스모피즘 카드 스타일 */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            padding: 30px 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        header {
            text-align: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.8rem;
            color: #004d40;
            margin: 0 0 10px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
            word-break: keep-all;
        }

        p.desc {
            font-size: 1.05rem;
            color: #444;
            line-height: 1.5;
            margin: 0;
            word-break: keep-all;
            font-weight: 500;
            text-align: center;
            padding: 0 5px;
        }

        .total-count {
            display: block;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #008C99;
            font-weight: 700;
            text-align: center;
        }

        /* 문항 스타일 */
        .question-container {
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .q-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .q-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 140, 153, 0.3);
        }

        .q-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 40px;
            word-break: keep-all;
            line-height: 1.5;
            color: #222;
            padding: 0 5px;
        }

        /* 척도 스타일 */
        .scale-container {
            position: relative;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        /* 텍스트 라벨 영역 */
        .scale-labels-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--primary-color);
            position: relative;
            padding: 0 2px;
        }
        
        .scale-labels-top span {
            position: absolute;
            bottom: 0;
            transform: translateX(-50%);
            white-space: nowrap;
            text-align: center;
            line-height: 1.3;
        }
        
        .scale-labels-top span:nth-child(1) { left: 4%; color: #666; }
        .scale-labels-top span:nth-child(2) { left: 50%; color: var(--primary-color); }
        .scale-labels-top span:nth-child(3) { left: 96%; color: #666; }

        /* 모바일용 줄바꿈 클래스 */
        .m-br {
            display: none;
        }

        @media (max-width: 480px) {
            .m-br {
                display: block;
            }
            .scale-labels-top {
                margin-bottom: 25px;
            }
        }

        /* 라디오 버튼 그룹 (Flexbox로 변경) */
        .radio-group {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 양끝 정렬하되 사이사이에 선을 넣음 */
            position: relative;
            padding: 0 5px;
        }

        /* 개별 라디오 버튼 컨테이너 */
        .radio-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px; /* 고정 너비 */
            height: 40px;
            flex-shrink: 0; /* 줄어들지 않음 */
        }

        /* 숫자와 숫자 사이 연결 선 */
        .connection-line {
            flex-grow: 1; /* 남은 공간을 채움 */
            height: 2px;
            background-color: var(--line-color);
            margin: 0 2px; /* 숫자와의 최소 간격 */
        }

        .radio-wrapper input[type="radio"] {
            appearance: none;
            width: 100%;
            height: 100%;
            position: absolute;
            margin: 0;
            cursor: pointer;
            z-index: 2;
        }

        /* 숫자 디자인 (배경 투명, 테두리 없음) */
        .radio-visual {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent; /* 배경 투명 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.0rem;
            font-weight: 500;
            color: #888; /* 기본 회색 */
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 선택된 상태 */
        .radio-wrapper input[type="radio"]:checked + .radio-visual {
            color: var(--primary-color);
            transform: scale(1.4);
            font-weight: 900;
        }

        /* 버튼 컨테이너 */
        .btn-container {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 15px;
            background: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 140, 153, 0.3);
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.6);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            box-shadow: none;
        }

        /* 결과 화면 */
        #result-page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chart-container {
            position: relative;
            height: 380px; 
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .score-list {
            display: grid;
            gap: 12px;
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.6);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.4);
        }
        
        .score-label {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .score-value {
            font-weight: 800;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .score-bar-bg {
            flex-grow: 1;
            height: 8px;
            background: rgba(0,0,0,0.05);
            margin: 0 15px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .score-bar-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            transition: width 1s ease-out;
        }

        /* 프로그레스 바 */
        .progress-bar-container {
            height: 6px;
            background: rgba(0,0,0,0.1);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <!-- 진단 페이지 -->
        <div id="survey-page">
            <header>
                <div class="glass-card">
                    <h1>나의 언어 안전성 진단</h1>
                    <p class="desc">
                        평상시 업무 현장에서 나타나는<br>나의 소통 방식을 체크해보세요.
                    </p>
                    <span class="total-count">(총 18문항)</span>
                </div>
            </header>

            <div class="glass-card question-container">
                <!-- 프로그레스 바 -->
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress"></div>
                </div>

                <!-- 질문 영역 -->
                <div id="current-question-area"></div>
                
                <!-- 네비게이션 버튼 -->
                <div class="btn-container">
                    <button type="button" class="btn secondary" id="prevBtn" onclick="prevQuestion()" style="display:none;">이전</button>
                    <button type="button" class="btn" id="nextBtn" onclick="nextQuestion()">다음</button>
                </div>
            </div>
        </div>

        <!-- 결과 페이지 -->
        <div id="result-page">
            <header>
                <div class="glass-card">
                    <h1>진단 결과</h1>
                    <p class="desc" style="text-align:center;">각 요인별 점수 분포입니다.</p>
                </div>
            </header>

            <div class="glass-card">
                <div class="chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
                <p style="text-align: center; font-size: 0.9rem; color: #666; margin-top: 10px;">
                    * 영역이 넓을수록 해당 요인이 강하게 나타납니다.
                </p>
            </div>

            <div class="glass-card">
                <h3 style="margin-top:0;">요인별 상세 점수 (7점 만점)</h3>
                <div class="score-list" id="score-details">
                    <!-- 점수 리스트 생성 -->
                </div>
                <button type="button" class="btn" onclick="location.reload()" style="margin-top:20px; background-color: #546e7a;">처음으로 돌아가기</button>
            </div>
        </div>
    </div>

    <script>
        // 문항 데이터
        const questions = [
            { id: 1, text: "실수를 피드백 할 때, 구체적인 행동 대신 ‘태도가 불량하다, 생각없이 일한다’ 등 비난하는 경우가 있다.", factor: "비난" },
            { id: 2, text: "문제 발생 시, 원인 분석보다 ‘누가 이랬나요?, 주임님이 잘못한 거 맞죠?’라며 책임 소재를 찾는 질문을 하곤 한다.", factor: "비난" },
            { id: 3, text: "‘이게 안 되나요?, 이게 그렇게 어렵나?’와 같이 구성원을 폄하하는 말을 할 때가 있다.", factor: "비난" },
            { id: 4, text: "업무 오류 발생 시 ‘앞으로 지켜 볼 겁니다’와 같이 직접적인 불이익을 암시하는 말을 하곤 한다.", factor: "압박" },
            { id: 5, text: "업무 실수에 대해 ‘이거 어떻게 할 겁니까?, 알아서 채우세요’와 같이 압박을 가한 적이 있다.", factor: "압박" },
            { id: 6, text: "생산목표 전달 시 ‘못 채우면 다 끝입니다, 책임 못 집니다’와 같은 발언을 할 때가 있다.", factor: "압박" },
            { id: 7, text: "구성원의 말에 한숨을 쉬거나 혀를 차는 소리를 낸 적이 있다.", factor: "무시" },
            { id: 8, text: "구성원이 설명하는 내용을 듣지 않고 중간에 끊는 경우가 있었다.", factor: "무시" },
            { id: 9, text: "구성원의 인사에 눈을 마주치지 않거나 형식적인 고갯짓으로만 답하는 상황이 있다.", factor: "무시" },
            { id: 10, text: "업무 지시 시 ‘적당히 알아서 하세요, 지난 번처럼 하면 됩니다’와 같이 구체적인 기준 없이 표현한 적이 있다.", factor: "지시 모호성" },
            { id: 11, text: "작업을 지시할 때 그 일의 '목적이나 최종 결과물 상태'를 설명하지 않고 단순 행동 중심으로 전달하는 편이다.", factor: "지시 모호성" },
            { id: 12, text: "작업 완료 후 품질 기준이나 기대 성과 수준을 명확히 제시하지 않아 다시 설명한 경우가 있다.", factor: "지시 모호성" },
            { id: 13, text: "피드백 시 ‘전반적으로 별로다, 다음부터 잘하세요’와 같이 두리뭉실한 평가만 내리는 편이다.", factor: "피드백 비구체성" },
            { id: 14, text: "긍정적인 피드백(칭찬)을 할 때도 '수고하셨어요'처럼 구체적으로 무엇을 잘했는지 언급하지 않는다.", factor: "피드백 비구체성" },
            { id: 15, text: "개선을 요청할 때, ‘~하지 마세요’와 같은 부정문이 '~해 주시겠어요?'와 같은 긍정적 요청보다 많다.", factor: "피드백 비구체성" },
            { id: 16, text: "업무 관련 내용 전달이나 지시 후 들은 사람이 이해를 잘못 한 경우가 있다.", factor: "책임전가" },
            { id: 17, text: "구성원이 업무를 잘못 이해해도 ‘분명히 말했는데 잘못 들은 것’이라며 오해의 책임을 상대방에게 돌린 적이 있다.", factor: "책임전가" },
            { id: 18, text: "문제가 생길까 봐 사전에 질문하는 구성원에게 ‘생각 좀 해 보세요’라며 질문을 막은 적이 있다.", factor: "책임전가" }
        ];

        const factorCategories = [
            "비난", "압박", "무시", "지시 모호성", "피드백 비구체성", "책임전가"
        ];

        let currentStep = 0;
        const userAnswers = {};

        window.onload = function() {
            renderQuestion();
        };

        function renderQuestion() {
            const container = document.getElementById('current-question-area');
            const q = questions[currentStep];
            
            // 프로그레스 바
            const progressPercent = ((currentStep) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progressPercent}%`;

            const prevBtn = document.getElementById('prevBtn');
            prevBtn.style.display = currentStep === 0 ? 'none' : 'block';

            const nextBtn = document.getElementById('nextBtn');
            nextBtn.innerText = currentStep === questions.length - 1 ? '결과 보기' : '다음';

            const savedValue = userAnswers[q.id];

            let radioHtml = '';
            for(let i=1; i<=7; i++) {
                const isChecked = savedValue === i ? 'checked' : '';
                
                // 라디오 버튼 생성
                radioHtml += `
                    <div class="radio-wrapper">
                        <input type="radio" name="currentQ" value="${i}" id="val_${i}" ${isChecked} onclick="handleRadioClick(this, ${i})">
                        <div class="radio-visual">${i}</div>
                    </div>
                `;

                // 마지막 숫자가 아니면 연결 선(connection-line) 추가
                if(i < 7) {
                    radioHtml += `<div class="connection-line"></div>`;
                }
            }

            container.innerHTML = `
                <div class="q-header">
                    <span class="q-badge">Q.${q.id}</span>
                </div>
                <div class="q-text">${q.text}</div>
                
                <div class="scale-container">
                    <!-- 상단 텍스트 라벨 -->
                    <div class="scale-labels-top">
                        <span>전혀<br class="m-br">아니다</span>
                        <span>보통이다</span>
                        <span>매우<br class="m-br">그렇다</span>
                    </div>

                    <!-- 라디오 버튼 + 연결 선 영역 -->
                    <div class="radio-group">
                        ${radioHtml}
                    </div>
                </div>
            `;
        }

        function handleRadioClick(radioElement, value) {
            const currentQId = questions[currentStep].id;
            
            if (userAnswers[currentQId] === value) {
                radioElement.checked = false;
                delete userAnswers[currentQId];
            } else {
                userAnswers[currentQId] = value;
            }
        }

        function nextQuestion() {
            const currentQId = questions[currentStep].id;
            
            if (!userAnswers[currentQId]) {
                alert('문항에 응답해 주세요.');
                return;
            }

            if (currentStep === questions.length - 1) {
                calculateResult();
            } else {
                currentStep++;
                renderQuestion();
            }
        }

        function prevQuestion() {
            if (currentStep > 0) {
                currentStep--;
                renderQuestion();
            }
        }

        function calculateResult() {
            const factorScores = {
                "비난": 0, "압박": 0, "무시": 0,
                "지시 모호성": 0, "피드백 비구체성": 0, "책임전가": 0
            };

            const factorCounts = {
                "비난": 0, "압박": 0, "무시": 0,
                "지시 모호성": 0, "피드백 비구체성": 0, "책임전가": 0
            };

            questions.forEach(q => {
                const val = userAnswers[q.id];
                factorScores[q.factor] += val;
                factorCounts[q.factor]++;
            });

            const averages = factorCategories.map(cat => {
                return (factorScores[cat] / factorCounts[cat]).toFixed(1);
            });

            document.getElementById('survey-page').style.display = 'none';
            document.getElementById('result-page').style.display = 'block';
            window.scrollTo(0, 0);

            const detailsDiv = document.getElementById('score-details');
            let detailsHtml = '';
            factorCategories.forEach((cat, idx) => {
                const score = averages[idx];
                const widthPercent = (score / 7) * 100;
                
                detailsHtml += `
                    <div class="score-item">
                        <span class="score-label">${cat}</span>
                        <div class="score-bar-bg">
                            <div class="score-bar-fill" style="width: ${widthPercent}%"></div>
                        </div>
                        <span class="score-value">${score}</span>
                    </div>
                `;
            });
            detailsDiv.innerHTML = detailsHtml;

            drawChart(averages);
        }

        function drawChart(data) {
            const ctx = document.getElementById('radarChart').getContext('2d');
            const mainColor = '#008C99';
            const mainColorFill = 'rgba(0, 140, 153, 0.4)';

            const displayLabels = factorCategories.map(label => {
                if (label === '피드백 비구체성') return ['피드백', '비구체성'];
                if (label === '지시 모호성') return ['지시', '모호성'];
                return label;
            });

            const isMobile = window.innerWidth <= 480;
            const fontSize = isMobile ? 11 : 13;

            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: displayLabels,
                    datasets: [{
                        label: '진단 점수',
                        data: data,
                        fill: true,
                        backgroundColor: mainColorFill,
                        borderColor: mainColor,
                        pointBackgroundColor: mainColor,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: mainColor,
                        borderWidth: 2,
                        pointRadius: 4
                    }]
                },
